<mat-toolbar color="primary">
    <mat-toolbar-row style="padding: 0px;">
        <button class="desktop" mat-button (click)="popup()"><mat-icon>menu</mat-icon></button>
        <button class="cellphone" *ngIf="!backLink" mat-button (click)="popup()"><mat-icon>menu</mat-icon></button>
        <button class="cellphone" *ngIf="backLink" mat-button [routerLink]="backLink" routerLinkActive="false"><mat-icon>arrow_back_ios_new</mat-icon></button>
        <div class="col-md-4 text-right"></div>
        <span>{{title}}</span>
        <span class="spacer"></span>
        <button *ngIf="notifications" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon [matBadge]="notReports + notifications" matBadgeColor="warn">notifications</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item routerLink="/professional/reportes" routerLinkActive="false">
                <mat-icon>announcement</mat-icon>{{notReports}} reportes
            </button>
            <button *ngIf="notifications <= 1" mat-menu-item routerLink="/professional/notifications" routerLinkActive="false">
                <mat-icon>picture_as_pdf</mat-icon> {{notifications}} requerimiento
            </button>
            <button *ngIf="notifications > 1" mat-menu-item routerLink="/professional/notifications" routerLinkActive="false">
                <mat-icon>picture_as_pdf</mat-icon> {{notifications}} requerimientos
            </button>
          </mat-menu>
        <button class="cellphone" *ngIf="rightLink" mat-button [routerLink]="rightLink" routerLinkActive="false">
            <mat-icon *ngIf="rightIcon">{{rightIcon}} <span *ngIf="rightText">{{rightText}}</span></mat-icon>
        </button>
        <button class="cellphone" mat-button *ngIf="event" (click)="clickEvent()">
            <mat-icon *ngIf="rightIcon">{{rightIcon}}</mat-icon> <span *ngIf="rightText">{{rightText}}</span>
        </button>
        <!--mat-form-field appearance="outline" class="mat-form">
            <input matInput [(ngModel)]="buscar">
            <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field-->
        <div class="desktop" style="font-size:14px; margin-right: 30px; text-align: right; line-height: 18px;">
            <b>{{user.name}}</b><br>
            <span *ngIf="user.position">{{user.position}} - {{user.company}}</span>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
