<h1 mat-dialog-title>Pacientes</h1>
<div mat-dialog-content>
    <mat-checkbox *ngFor="let patient of patients" name="patient" [(ngModel)]="patient.selected" [value]="patient.value._id" ngDefaultControl style="display: block;">
        {{patient.doc.name}}
    </mat-checkbox>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="save()">Guardar</button>
</div>
