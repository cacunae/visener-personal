<h1 mat-dialog-title>Seleccione sus tareas</h1>
<div mat-dialog-content text-align-center>
    <div *ngFor="let interaction of interactions" [className]="interaction==data.selection ? 'thumbnail selected' : 'thumbnail'" (click)="select(interaction)" class="thumbnailcontainer">
      <img *ngIf="interaction.value && interaction.value.image"  style="width: 100%;" src="{{interaction.value.image | image}}" />
      <div style="margin-top: -5px;" [className]="interaction.value._id==data.selection ? 'thumbnail selected' : 'thumbnail'">{{interaction.value.subtitle}} </div>
    </div>   
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.selection" cdkFocusInitial>Seleccionar</button>
</div>
