<h1 mat-dialog-title>Ingrese su comentario</h1>
<div mat-dialog-content>
    <textarea [(ngModel)]="data.text" [mention]="items" (ngModelChange)="mentions($event)" [mentionConfig]="{triggerChar:'@',labelKey:'name'}">{{data.text}}</textarea>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.text" (click)="sendMentions()" cdkFocusInitial>Grabar comentario</button>
</div>
