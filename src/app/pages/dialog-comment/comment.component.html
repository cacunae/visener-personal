<h1 mat-dialog-title>Ingrese su comentario</h1>
<div mat-dialog-content>
    <textarea [(ngModel)]="data.text">{{data.text}}</textarea>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.text" cdkFocusInitial>Grabar comentario</button>
</div>
