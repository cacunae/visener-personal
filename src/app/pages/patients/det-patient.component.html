<app-header title="Detalle de paciente" [backLink]="'/professional/asc-patients'"></app-header>
<div class="content" role="main">
    <mat-card>
        <div *ngIf="!loading" >
            <mat-card-title>{{patient.name}}</mat-card-title>
            <mat-card-subtitle style="margin-bottom: 0px;">{{patient.username}}</mat-card-subtitle>
            <br>
            <div class="inputImitation">
                <div>Empresa:</div>
                <div>{{patient.company}}</div>
            </div>
            <br>
            <mat-tab-group mat-align-tabs="center">
                <mat-tab label="Programas">
                    <br>
                    <div *ngFor="let treatment of treatments" style="padding-left: 5px; padding-right: 5px;">
                        <app-treatment *ngIf="{start: treatment.value.doc.startDate, end:treatment.value.doc.endDate} | treatmentActivePipe" [treatment]="treatment.value.doc._id" origin="add-program" [removable]="true" (event)="removeProgram(treatment.value.doc)"></app-treatment>
                    </div>
                </mat-tab>
                <mat-tab label="Posts">
                    <br>
                    <div *ngFor="let post of posts" style="padding-left: 5px;">
                        <app-post [postId]="post.value.doc.post" [resizable]="true"  [removable]="true" (event)="removePost(post.value.doc)"></app-post>
                    </div>
                </mat-tab>
                <mat-tab label="Inactivo">
                    <br>
                    <div *ngFor="let treatment of treatments" style="padding-left: 5px; padding-right: 5px;">
                        <app-treatment *ngIf="! ({start: treatment.value.doc.startDate, end: treatment.value.doc.endDate} | treatmentActivePipe)" [treatment]="treatment.value.doc._id" origin="add-program" [removable]="true" (event)="removeProgram(treatment.value.doc)"></app-treatment>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </mat-card>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div class="desktopbuttons">
        <button mat-raised-button routerLink="/professional/asc-patients" routerLinkActive="false">Cancelar</button>&nbsp;&nbsp;&nbsp;
    </div>
</div>
