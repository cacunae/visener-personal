<app-header title="Pacientes" [rightLink]="'/professional/add-patient'" [rightIcon]="'add'" [search]="true" (searchEvent)="buscar()"></app-header>
<div class="content" role="main">
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="mat-elevation-z8">
        <div>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nº</th>
                <td mat-cell *matCellDef="let row; let i = dataIndex;">{{i+1}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre del Paciente</th>
                <td mat-cell *matCellDef="let patient">{{patient.value.name}}</td>
            </ng-container>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef class="desktop">Correo Electrónico</th>
                <td mat-cell *matCellDef="let patient" class="desktop">{{patient.value.username}}</td>
            </ng-container>
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef class="desktop">Empresa</th>
                <td mat-cell *matCellDef="let patient" class="desktop">{{patient.value.company}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button routerLink="/professional/upd-patient/{{element.value._id}}" [disabled]="element.value.state=='disabled'" routerLinkActive="false">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="delPatient(element)" [disabled]="element.value.state=='disabled'">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" [class.disabled]="element.value.state=='disabled'" class="example-element-row example-element-row-border"></tr>
    </table>
    <mat-paginator class="mat-elevation-z8" style="width: 100%;" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    <mat-spinner *ngIf="loading"></mat-spinner>
    <div class="noitems" *ngIf="!loading && patients.length == 0">No hay pacientes aún.</div>

    <div class="desktopbuttons">
        <button class="desktop buttontop" mat-raised-button type="submit" color="primary" routerLink="/professional/add-patient" routerLinkActive="false">Añadir Paciente</button>
    </div>
</div>
