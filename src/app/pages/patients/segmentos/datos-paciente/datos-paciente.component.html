<app-header title="Visener"  [backLink]="'/professional/asc-patients'"></app-header>
<div style="background-color: white; height: 580px; margin-top: 20px;" class="content mat-elevation-z4" role="main">

    <div id = "tlt" class="mat-elevation-z4">
        <mat-card-title id = "tltId">Datos del paciente</mat-card-title>
    </div>
    <div id = "form1">

        <div id ="labelTlt">
            <mat-icon class = "icono">person</mat-icon>
            <mat-label>Datos personales </mat-label>
        </div>
        
        <div id ="campos"> 
            <div id = "seg1">
                <div id = "input1">
                    <mat-form-field id ="nombre"    appearance="outline">
                        <mat-label>Nombre Completo</mat-label>
                        <input  matInput placeholder="">
                    </mat-form-field>
                </div>
                <div id ="input2">
                    <mat-form-field id ="rut"   appearance="outline">
                        <mat-label>Rut del paciente</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>
                <div id ="input3">
                    <mat-form-field id ="edad"   appearance="outline">
                        <mat-label>Edad del paciente</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>

            </div>

            <div id = "seg2">  
                <div id= "input4">
                    <mat-form-field id ="empresa"   appearance="outline">
                        <mat-label>Empresa</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>

                <div id= "input5">
                    <mat-form-field id ="ocupacion"   appearance="outline">
                        <mat-label>Ocupación</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>

                <div id= "input6">
                    <mat-form-field id ="comuna"   appearance="outline">
                        <mat-label>Comuna de residencia</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>

                <div id= "input7">
                    <mat-form-field id ="region"   appearance="outline">
                        <mat-label>Región</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>
 
            </div>
        </div>
        
    </div>

    <div id = "form2">

        <div id = "labelTlt">
            <mat-icon class = "icono">menu_book</mat-icon>
            <mat-label>Diagnóstico</mat-label>
        </div>
        

        <div id = "campos2">

            <div id = "segmento1">
                <div id = "input8">
                    <mat-form-field id ="nombreMedico"   appearance="outline">
                        <mat-label>Nombre Médico</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>

                <div id = "input9">
                    <mat-form-field id ="diagnosticoMedico"   appearance="outline">
                        <mat-label>Diagnóstico</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>
                <div id = "input10">
                    <mat-form-field id ="preexistencias"   appearance="outline">
                        <mat-label>Pre-existencias</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>

            </div>
            
            <div id ="segmento2">
                <div id ="input11">
                    <mat-form-field id ="sucursal"   appearance="outline">
                        <mat-label>Sucursal</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>
                
                <div id ="input12">
                    <mat-form-field id = "observaciones" appearance ="outline">
                        <textarea matInput placeholder="Observaciones"></textarea>
            
                    </mat-form-field>
                </div>

     
            </div>
            
        </div>

        

    </div>
    <div class="desktopbuttons">
        <button mat-stroked-button routerLink="/professional/asc-kinesiologia" >Volver</button>&nbsp;&nbsp;&nbsp;
        <button mat-raised-button routerLink="/professional/asc-segmentos" >Siguiente</button>&nbsp;&nbsp;&nbsp;
    </div>
</div>
