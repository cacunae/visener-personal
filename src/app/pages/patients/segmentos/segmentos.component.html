<app-header title="Visener" [backLink]="'/professional/asc-patients'"></app-header>
<div style="background-color: white; height: 580px; margin-top: 20px;" class="content mat-elevation-z4" role="main">
    <mat-card>
        <div id ="segmentos">
           
            <mat-card-title>Evaluación del paciente</mat-card-title>
            <hr>
            <br>
            <div id="titles">
                <div id = "nombre">
                    <mat-card-subtitle style="margin-bottom: 0px;" class="smallTlt">Nombre del paciente</mat-card-subtitle>
                    <mat-card-subtitle style="margin-bottom: 0px;" class="Tlt">Cristobal Acuña</mat-card-subtitle>
                </div>
                <div id = "edad">
                    <mat-card-subtitle style="margin-bottom: 0px;" class="smallTlt">Edad</mat-card-subtitle>
                    <mat-card-subtitle style="margin-bottom: 0px;" class="Tlt">22</mat-card-subtitle>
                </div>
                <div id = "diagnostico">
                    <mat-card-subtitle style="margin-bottom: 0px;" class="smallTlt">Diagnóstico</mat-card-subtitle>
                    <mat-card-subtitle style="margin-bottom: 0px;" class="Tlt">Lesión de Muñeca Izquierda</mat-card-subtitle>   
                </div>
                <div id = "prexistencia">   
                    <mat-card-subtitle style="margin-bottom: 0px;" class="smallTlt">Pre-Existencia</mat-card-subtitle>
                    <mat-card-subtitle style="margin-bottom: 0px;" class="Tlt">Fractura pie izquierdo</mat-card-subtitle>
                </div>
                
                
                
            </div>
            <br>
            <br>

            <div id = "human">
                

            </div>
            

            <div id = "trenSuperior">  
                <mat-label id= "trenSuperiorLabel">Tren Superior</mat-label>
                <div id = "trenSuperiorBtn">
                    <p><mat-checkbox (click)="updateColumnaCerv()" >Columna Cervical</mat-checkbox></p>
                    <p><mat-checkbox (click)="updateColumnaDL()">Columna DL</mat-checkbox></p>
                    <p><mat-checkbox (click)="updateHombro()">Hombro</mat-checkbox></p>
                    <p><mat-checkbox (click)="updateCodo()">Codo</mat-checkbox></p>
                    <p><mat-checkbox (click)="updateMuneca()">Muñeca</mat-checkbox></p>
                    <p><mat-checkbox (click)="updatePulgar()">Pulgar</mat-checkbox></p>
                    <p><mat-checkbox (click)="updateDedos()">Dedos D2-5</mat-checkbox></p>
                </div>
                
            </div>
            <div id = "trenInferior">
                <mat-label id= "trenInferiorLabel">Tren Inferior</mat-label>
                <div id = "trenInferiorBtn">
                    <p><mat-checkbox (click)="updateCadera()">Cadera</mat-checkbox></p>
                    <p><mat-checkbox (click)="updateRodilla()">Rodilla</mat-checkbox></p>
                    <p><mat-checkbox (click)="updateTobillo()" >Tobillo-Pie</mat-checkbox></p>
                    <p><mat-checkbox (click)="updateDedos()">Dedos</mat-checkbox></p>
                </div>
            </div>
            
            
        </div>
    </mat-card>
    <!--<mat-spinner ></mat-spinner>-->
    
    
</div>

<div class="desktopbuttons">
    <button mat-stroked-button routerLink="/professional/datos-paciente" >Cancelar</button>&nbsp;&nbsp;&nbsp;
    <button mat-raised-button routerLink="/professional/asc-forms" >Siguiente</button>&nbsp;&nbsp;&nbsp;
</div>
