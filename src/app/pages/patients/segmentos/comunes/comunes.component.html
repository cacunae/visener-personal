<div id ="comunes">
    <mat-form-field appearance="outline">
        <mat-label>Orientación del plan terapéutico (*)</mat-label>
        <mat-select [(ngModel)]="formu1.orientacionPlanTerapeutico" (selectionChange)="capturarOrientacion($event.value.viewValue)">
            <mat-option *ngFor="let Orientacion of Orientaciones" [value]="Orientacion">
            {{Orientacion.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>   

   
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Objetivos/Plan Terapeutico (*)</mat-label>
        <input [(ngModel)]="formu1.objetivosPlanTerapeutico" matInput placeholder="" (input)="capturarObjetivos($event)" >
    </mat-form-field>
    
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Desempeño funcional (*)</mat-label>
        <mat-select [(ngModel)]="formu1.desempenoFuncional" (selectionChange)="capturarDesempeno($event.value.viewValue)">
            <mat-option *ngFor="let Desempeno of Desempenos" [value]="Desempeno">
            {{Desempeno.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Necesidad de asistencia interdiciplinaria</mat-label>
        <mat-select [(ngModel)]="formu1.necesidadesAsistenciaInterdiciplinaria" (selectionChange)="capturarNecesidad($event.value.viewValue)">
            <mat-option *ngFor="let Necesidad of Necesidades" [value]="Necesidad">
            {{Necesidad.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <textarea [(ngModel)]="formu1.justificacion" matInput placeholder="Justificación" (input)="capturarJustificacion($event.data)"></textarea>
    
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Valoración del riesgo de caídas</mat-label>
        <input [(ngModel)]="formu1.valoracionRiesgoCaidas" matInput placeholder="" >
    </mat-form-field>      
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Consideraciones generales</mat-label>
        <input [(ngModel)]="formu1.consideracionesGenerales" matInput placeholder="" (input)="capturarConsideraciones($event)" >
    </mat-form-field> 
</div>
