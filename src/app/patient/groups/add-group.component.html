<h1 mat-dialog-title>Ingrese el nombre y descripci√≥n del grupo:</h1>
<div mat-dialog-content>
  <textarea [(ngModel)]="data.name">{{data.name}}</textarea><br>
  <textarea [(ngModel)]="data.content">{{data.content}}</textarea>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Crear grupo</button>
</div>
