<h1 mat-dialog-title>Ingrese el nombre y descripción del grupo:</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Nombre del grupo:</mat-label>
    <input matInput placeholder="" [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Descripción:</mat-label>
    <textarea matInput [(ngModel)]="data.content" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Crear grupo</button>
</div>
